        <script language="JavaScript"  type="text/javascript">

            function mascaraData(campoData) {
                var data = campoData.value;

                    data = data + '/';
                    document.forms[0].data.value = data;
                    return true;
                }
                if (data.length == 5) {
                    data = data + '/';
                    document.forms[0].data.value = data;
                    return true;
                }
            }
        </script>
